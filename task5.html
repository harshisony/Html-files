<!DOCTYPE html>
<html lang="en">
<head>

    <title>Html hyperlinks</title>
</head>
<body>
    <h1 style="text-align: center;color: blueviolet;"><u>HYPERLINKS</u></h1>
    <a style="color: red;" href="https://www.netflix.com" target="_blank">Netflix</a>
    <p style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">This is a link to another webpage.</p>
    <a style="color: blue;" href="https://chat.openai.com" target="_self">Chatgpt</a>
    <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">This is a link that opens in same webpage.</p>
    
</body>
</html>
